<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Income</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css"> <!-- Link to the custom CSS file -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="card mt-5">
            <div class="card-header text-center">
                <h1>Edit Income</h1>
            </div>
            <div class="card-body">
                <form method="POST">
                    <!-- Hidden Field for Income ID -->
                    <input type="hidden" name="id" value="{{ income['id'] }}">

                    <!-- Income Name -->
                    <div class="form-group">
                        <label for="name">Income Name:</label>
                        <input type="text" id="name" name="name" class="form-control" value="{{ income['name'] }}" placeholder="Enter Income Name" required>
                    </div>

                    <!-- Amount -->
                    <div class="form-group">
                        <label for="amount">Amount:</label>
                        <input type="number" id="amount" name="amount" class="form-control" value="{{ income['amount'] }}" placeholder="Enter Amount" required>
                    </div>

                    <!-- Category -->
                    <div class="form-group">
                        <label for="category">Category:</label>
                        <input type="text" id="category" name="category" class="form-control" value="{{ income['category'] }}" placeholder="Enter Category" required>
                    </div>

                    <!-- Submit and Back Buttons -->
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary btn-custom mt-3">Update Income</button>
                        <a href="{{ url_for('index') }}" class="btn btn-secondary btn-custom mt-3">Back to Dashboard</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
